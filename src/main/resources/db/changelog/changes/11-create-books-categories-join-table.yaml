databaseChangeLog:
  - changeSet:
      id: create books categories table
      author: rudenko
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book
                    references: books(id)
                    nullable: false
                    primaryKey: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category
                    references: categories(id)
                    nullable: false
                    primaryKey: true